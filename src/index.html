<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>ANTI -TEACHER. My secreat classroom encryptioner</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
<!--Section One: Welcome Page-->
    <div class="bienvenida" id="welcome">
      <div class="grid-container">
        <div class="grid-item">
          <img src="https://i.ibb.co/tcdkmq4/Anti-Teacher.png" alt="Anti-Teacher super cool logo" class="logo" id="img-welcome"/>
        </div>
        <div class="grid-item">
          <form>
            <label>Clave </label>
            <input type="number" placeholder="#" class="clave" id="key"/>
            <p>Mensaje</p>
            <textarea placeholder="Escribe aquí tu mensaje ( ͡° ͜ʖ ͡°)" class="mensaje-in" id="msg-in"></textarea>
          </form>
          <form>
            <button type="button" class="cifrar" id="enco">CIFRAR</button>
            <button type="button" class="descifrar" id="deco">DESCIFRAR</button>
          </form>
        </div>
      </div>
    </div>
<!--Section Two: Results Page-->
    <div class="resultados" id="results">
      <div class="grid-container">
        <div class="grid-item">
          <img src="https://i.ibb.co/tcdkmq4/Anti-Teacher.png" alt="Anti-Teacher super cool logo" class="logo" id="img-results"/>
        </div>
        <div class="grid-item">
          <form>
            <p id="personalresult"></p>
            <textarea class="mensaje-out" id="msg-out"></textarea>
          </form>
          <form>
            <button type="button" class="enviar" id="send">ENVIAR</button>
          </form>
          <form class="hidden">
            <button type="button" class="inicio" id="start">INICIO</button>
            <button type="button" class="esconder" id="hide">HIDE!
              <img src="https://i.ibb.co/wS3wC2R/Anti-Teacher-Ballon.png" alt="El profe está cerca, ve a enconderte" class="go-hide"/>
            </button>
         </form>
        </div>
      </div>
    </div>
<!--Section Three: Let's hide!-->
    <div class="escondite" id="hiding-place">
      <img src="https://i.ibb.co/tcY4vC6/Dato-Historico-little.png" alt="Para estudiar sobre Alan Turing" class="img-turing"/>
        <form>
          <button type="button" class="continuar" id="continue">CONTINUAR</button>
          <button type="button" class="estudiar" id="study">QUIERO ESTUDIAR</button>
        </form>
    </div>
    <div class="autora">Created by #SweetPurpleDragon</div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
