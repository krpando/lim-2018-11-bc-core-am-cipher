<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ANTI -TEACHER. My secreat classroom encryptioner</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
    <body>
<!--Section One: Welcome Page-->
     <section class="one" id="section1">
      <div class="grid-container">
       <div class="grid-item">
        <img src="https://i.ibb.co/tcdkmq4/Anti-Teacher.png" class="imgfront" id="imgcif"/>
       </div>
       <div class="grid-item">
        <article>
          <label>Clave </label><input type="number" min="1" placeholder="#" class="clave" id="key"/>
           <p>Mensaje</p><textarea placeholder="Escribe aquí tu mensaje ( ͡° ͜ʖ ͡°)" class="mensaje" id="msg"></textarea>
        </article>
        <article><button class="cifrar" id="enco">CIFRAR</button>
                 <button class="descifrar" id="deco">DESCIFRAR</button>
        </article>
       </div>
      </div>
     </section>
<!--Section Two: Results Page-->
     <section class="two" id="section2">
       <div class="grid-container">
        <div class="grid-item"><img src="https://i.ibb.co/tcdkmq4/Anti-Teacher.png" class="imgfront" id="imgdes"/>
        </div>
        <div class="grid-item">
         <article>
           <p id="personalresult"></p><textarea class="resultado" id="result"></textarea>
         </article>
         <article><button class="enviar" id="send">ENVIAR</button></article>
         <article class="hoverhide"><button class="inicio" id="start">INICIO</button>
               <button class="esconder" id="hide">HIDE!<img src="https://i.ibb.co/wS3wC2R/Anti-Teacher-Ballon.png" alt="image" height="100px" class="ballonbox"/></button>
         </article>
        </div>
       </div>
     </section>
<!--Section Three: Let's hide!-->
     <section class="three" id="section3">
       <img src="https://i.ibb.co/tcY4vC6/Dato-Historico-little.png" class="imghide"/>
         <article><button class="continuar" id="continue">CONTINUAR</button>
               <button class="estudiar" id="study">QUIERO ESTUDIAR</button>
         </article>
     </section>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
  <div class="autoria">Created by #SweetPurpleDragon</div>
</html>
